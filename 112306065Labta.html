<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>

  <!-- 1. Include CSS styles -->
  <link rel="stylesheet" href="112306065Labta.css">
  
  <!-- 2. Include JavaScript file -->
  <script src="112306065Labta.js"></script>
  
</head>
<body>

  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>

    <!-- 3. Trigger this button with the Enter Key. -->
    <script>
      document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("userGuess").value = ""; // Clear input on Enter key
          checkGuess();
        }
      });
    </script>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check Guess</button>

    <div id="result"></div>
  </div>

</body>
</html>
